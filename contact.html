<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Enry Villamizar</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <span class="highlight">&lt;</span>EnryV<span class="highlight">/&gt;</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#work">Work</a></li>
                <li><a href="contact.html" class="highlight">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="contact-page fade-in-section" style="padding-top: 150px;">
            <div class="container">
                <div class="center-text" style="margin-bottom: 3rem;">
                    <h1 class="section-title" style="justify-content: center; width: 100%;">Get In Touch</h1>
                    <p>Have a project in mind or just want to say hi? Fill out the form below and I'll get back to you
                        as soon as possible.</p>
                </div>

                <div class="form-container">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" class="form-textarea" required></textarea>
                        </div>
                        <button type="submit" class="btn primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Designed & Built by Enry Villamizar</p>
        </div>
    </footer>

    <!-- Custom Cursor -->
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <script src="script.js"></script>
</body>

</html>
